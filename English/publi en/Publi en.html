        <script>
            // Menú desplegable
            document.addEventListener("DOMContentLoaded", function () {
                const trabajoLink = document.querySelector(".nav__des");
                const subMenu = document.querySelector(".nav__des__ul");
        
                trabajoLink.addEventListener("click", function (e) {
                    e.preventDefault();
                    subMenu.classList.toggle("show");
                });
        
                document.addEventListener("click", function (e) {
                    if (!trabajoLink.contains(e.target) && !subMenu.contains(e.target)) {
                        subMenu.classList.remove("show");
                    }
                });
            });

            // Animaciones de scroll
            function checkScroll() {
                const items = document.querySelectorAll('.gallery-item');
                const windowHeight = window.innerHeight;
                
                items.forEach(function(item, index) {
                    const elementTop = item.getBoundingClientRect().top;
                    
                    if (elementTop < windowHeight - 50) {
                        setTimeout(function() {
                            item.classList.add('show');
                        }, index * 10);
                    }
                });
            }

            // Ejecutar al cargar la página
            window.addEventListener('load', checkScroll);
            
            // Ejecutar al hacer scroll
            window.addEventListener('scroll', checkScroll);
        </script>
